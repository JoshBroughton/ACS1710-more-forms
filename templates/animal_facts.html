{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>
<form action="/animal_facts" method="GET">
    <fieldset>
        <legend>Your Info:</legend>

        <label>
            Which animals do you want facts on?

            <!-- TODO: Use a for loop to show one option element for each 
                animal. -->
            <select name="animal" multiple>
            {% for animal in list_of_animals %}
                <option value={{animal}}>{{animal}}</option>
            {% endfor %}
            </select>
        </label>
        <input type="submit" value="Get Fact!">
    </fieldset>
</form>

<!-- TODO: If an animal was chosen, show the section below with the appropriate 
    animal fact. -->

<section id="form_results">
    <p> Here are your the animals you chose:<br>
    {% for animal in chosen_animals %}
    
         {{animal}}<br>
    
    {% endfor %}
    </p>
    {% for fact in chosen_animal_facts %}
    <p>
        {{fact}}
    </p>
    {% endfor %}
</section>

{% endblock %}
